#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme            : template

theme-background : [ "#000" ]
theme-headline   : [ "Montserrat", "#ffd51f", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Open Sans", "#FFFFFF", "none", "#FBD95E", "100", "110", "15" ]
theme-text       : [ "Open Sans", "#FFFFFF", "none", "#A0C865", "100", "100", "15" ]
theme-links      : [ "#F1C40F", "#5254F7" ]
